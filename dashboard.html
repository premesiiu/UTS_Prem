<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background-color: #2f4f6f;
            color: #fff;
            position: fixed;
            height: 100vh; /* Use 100vh for full height */
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px 0;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li:hover {
            background-color: #1d3b5f;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .dashboard-header {
            background-color: #1976d2;
            color: #fff;
            padding: 20px;
            margin-top: 10px;
            text-align: center;
            font-size: 1.5em;
        }
        .cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            background-color: #e3e6f1;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-heading d-flex align-items-center p-3">
            <img src="univ.png" alt="Logo" width="50" class="mr-2">
            <span>Universitas Pamulang</span>
        </div>
        <div class="list-group list-group-flush">
            <div class="p-3">
                <p>Welcome, Pramudia<br><small>Administrator</small></p>
            </div>
            <a href="dashboard.html" class="list-group-item list-group-item-action bg-primary text-white"><i class="fas fa-home mr-2"></i> Dashboard</a>
            <p class="ml-3">MENU KARYAWAN</p>
            <a href="karyawan.html" class="list-group-item list-group-item-action active"><i class="fas fa-users mr-2"></i> Karyawan</a>
            <a href="jabatan.html" class="list-group-item list-group-item-action"><i class="fas fa-briefcase mr-2"></i> Jabatan</a>
            <a href="divisi.html" class="list-group-item list-group-item-action"><i class="fas fa-building mr-2"></i> Divisi</a>
            <p class="ml-3">MENU ABSENSI</p>
            <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-calendar-alt mr-2"></i> Absensi</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-user-clock mr-2"></i> Izin</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-business-time mr-2"></i> Lembur</a>
        </div>
    </div>
    <div class="content">
        <div class="dashboard-header">
            Sistem Informasi Manajemen Karyawan
        </div>
        
        <div class="cards">
            <div class="card">
                <h3>Data Pegawai</h3>
                <p>150</p>
            </div>
            <div class="card" style="background-color: #b8e1a9;">
                <h3>Absensi Hari Ini</h3>
                <p>143</p>
            </div>
            <div class="card" style="background-color: #d4e4fc;">
                <h3>Izin Menunggu Konfirmasi</h3>
                <p>6</p>
            </div>
            <div class="card" style="background-color: #e2ccf5;">
                <h3>Lembur Menunggu Konfirmasi</h3>
                <p>3</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
